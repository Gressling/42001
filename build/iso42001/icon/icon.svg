<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background square with rounded corners -->
  <rect width="256" height="256" rx="45" fill="url(#bgGrad)"/>
  
  <!-- AI Brain/Network representation -->
  <g transform="translate(128, 95)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="12" fill="#fff"/>
    
    <!-- Outer nodes -->
    <circle cx="-35" cy="-25" r="8" fill="#93c5fd"/>
    <circle cx="35" cy="-25" r="8" fill="#93c5fd"/>
    <circle cx="-45" cy="15" r="8" fill="#93c5fd"/>
    <circle cx="45" cy="15" r="8" fill="#93c5fd"/>
    <circle cx="0" cy="40" r="8" fill="#93c5fd"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-35" y2="-25" stroke="#dbeafe" stroke-width="3"/>
    <line x1="0" y1="0" x2="35" y2="-25" stroke="#dbeafe" stroke-width="3"/>
    <line x1="0" y1="0" x2="-45" y2="15" stroke="#dbeafe" stroke-width="3"/>
    <line x1="0" y1="0" x2="45" y2="15" stroke="#dbeafe" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#dbeafe" stroke-width="3"/>
  </g>
  
  <!-- ISO certification badge element -->
  <g transform="translate(128, 180)">
    <rect x="-50" y="-20" width="100" height="40" rx="8" fill="#fff" opacity="0.95"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2563eb" text-anchor="middle">42001</text>
  </g>
  

</svg>